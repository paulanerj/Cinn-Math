
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinnamoroll's Sweet Sums</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Baloo+2:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        :root {
            --grid-size: 5;
            --tile-size: 16vw;
            --grid-gap: 8px;
            
            /* Cinnamoroll Theme (Default) */
            --bg-main: #a0e9ff;
            --bg-accent: #fdf6e3;
            --tile-main: #ffffff;
            --tile-selected: #80d8ff;
            --tile-time: #fde488;
            --text-dark: #003d73;
            --text-light: #ffffff;
            --combo-bar: #ff8fab; /* Pink */

            /* NEW: Texture Variables */
            --bg-main-texture: none;
            --bg-accent-texture: none;
            --tile-main-texture: none;
            --tile-selected-texture: none;
            --tile-time-texture: none;
            
            --grid-transition-duration: 0.2s;
        }

        @media (min-width: 640px) {
            :root {
                --tile-size: 80px;
                --grid-gap: 12px;
            }
        }

        body {
            font-family: 'Baloo 2', sans-serif;
            background-color: var(--bg-main);
            background-image: var(--bg-main-texture);
            background-size: cover;
            background-position: center;
            transition: background-color 0.5s ease;
            height: 100vh;
            overflow: hidden;
            touch-action: manipulation;
            color: var(--text-dark);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        h1, h2, h3, .font-display {
            font-family: 'Lilita One', sans-serif;
            letter-spacing: 0.05em;
        }

        .tile, .target-box, .ui-box, .value-indicator, .cloud-announcement-text, .combo-meter div, .final-score-container p {
            font-family: 'Lilita One', sans-serif;
        }
        
        .theme-button {
            font-family: 'Baloo 2', sans-serif;
            font-weight: 800;
            text-transform: uppercase;
            transition: all 0.2s cubic-bezier(0.34, 1.56, 0.64, 1) !important;
        }
        .theme-button:hover {
            transform: scale(1.05);
        }
        .theme-button:active {
            transform: scale(0.95);
        }
        .game-grid {
            display: grid;
            grid-template-columns: repeat(var(--grid-size), var(--tile-size));
            grid-template-rows: repeat(var(--grid-size), var(--tile-size));
            gap: var(--grid-gap);
            margin: 0 auto;
            max-width: calc(var(--tile-size) * var(--grid-size) + var(--grid-gap) * (var(--grid-size) - 1));
            touch-action: none;
            /* FIX: Prevent browser text selection from interfering with drag gestures */
            user-select: none;
            -webkit-user-select: none;
        }
        
        .tile {
            background-image: var(--tile-main-texture);
            background-size: cover;
            background-position: center;
        }
        
        .tile.selected {
             background-image: var(--tile-selected-texture);
        }
        .tile[data-type="time"] {
             background-image: var(--tile-time-texture);
        }
        .modal-bg {
             background-color: var(--bg-accent);
             background-image: var(--bg-accent-texture);
             background-size: cover;
             background-position: center;
        }

        @keyframes drop-in {
            from {
                transform: translateY(-200%) scale(0.8);
                opacity: 0;
            }
            to {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }
        
        .tile.dropping {
            animation: drop-in 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        @keyframes match-pop {
            0% { transform: scale(1.0); opacity: 1; }
            50% { transform: scale(1.3) rotate(8deg); opacity: 1; }
            100% { transform: scale(0); opacity: 0; }
        }
        
        .tile.match-cleared {
            animation: match-pop 0.4s forwards;
        }
        
        .selection-overlay {
            position: absolute;
            inset: -4px; /* Align with border */
            background-color: rgba(128, 216, 255, 0.4);
            border-radius: 1.25rem; /* Slightly larger than tile's rounded-2xl */
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.2s ease-out;
        }
        
        .tile.selected .selection-overlay {
            opacity: 1;
            transform: scale(1);
        }
        
        .selection-overlay::after {
            content: 'âœ¨';
            font-size: 2.5rem;
            color: white;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
            opacity: 0.9;
        }

        @keyframes fall-off {
            0% { transform: translateY(0) scale(1.1); opacity: 1; }
            100% { transform: translateY(200%) scale(0.5); opacity: 0; }
        }
        
        .tile.falling-off {
            animation: fall-off 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
        }
        
        @keyframes incorrect-shake {
            0% { transform: scale(1.1); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-4px) scale(1.1); }
            20%, 40%, 60%, 80% { transform: translateX(4px) scale(1.1); }
            100% { transform: scale(1.1); }
        }
        
        .tile.incorrect-selection-shake {
            animation: incorrect-shake 0.4s ease-in-out;
            background-color: #ff8a80 !important; /* Flashy red */
            border-color: #d50000 !important;
        }

        @keyframes score-flash-anim {
             0% { transform: scale(1); }
             50% { transform: scale(1.15); }
             100% { transform: scale(1); }
        }

        .score-flash {
            animation: score-flash-anim 0.3s ease-out;
        }
        
        @keyframes target-glow {
            0% {
                transform: scale(1);
                box-shadow: 0 4px 0 rgba(0, 0, 0, 0.1), 0 0 0px 0px #4caf5000;
            }
            50% {
                transform: scale(1.15);
                box-shadow: 0 6px 0 rgba(0, 0, 0, 0.1), 0 0 25px 10px #4caf50b3;
            }
            100% {
                transform: scale(1);
                box-shadow: 0 4px 0 rgba(0, 0, 0, 0.1), 0 0 0px 0px #4caf5000;
            }
        }
        .target-matched-glow {
            animation: target-glow 0.8s ease-in-out;
        }

        .particle-container, .number-particle-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 10;
        }

        .particle {
            position: absolute;
            animation: particle-burst 0.8s ease-out forwards;
        }
        
        @keyframes board-shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px) rotate(-1deg); }
            75% { transform: translateX(5px) rotate(1deg); }
        }
        
        .board-shake {
            animation: board-shake 0.3s cubic-bezier(.36,.07,.19,.97) both;
        }

        @keyframes particle-burst {
            0% {
                transform: scale(0.5) translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: scale(var(--particle-end-scale, 1.2)) translate(var(--translateX), var(--translateY));
                opacity: 0;
            }
        }
        
        .cloud-announcement {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 280px;
            height: 160px;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
            z-index: 20;
            animation: announce-pop 1.5s ease-in-out forwards;
        }
        .cloud-announcement-text {
            font-size: 2.5rem;
            position: relative;
            text-shadow: 0px 4px 5px rgba(0, 0, 0, 0.2), 
                         -2px -2px 0 var(--bg-accent),  
                         2px -2px 0 var(--bg-accent),
                         -2px 2px 0 var(--bg-accent),
                         2px 2px 0 var(--bg-accent);
        }
         @keyframes announce-pop {
            0% { transform: translate(-50%, -40%) scale(0.8); opacity: 0; }
            20% { transform: translate(-50%, -50%) scale(1.1); opacity: 1; }
            80% { transform: translate(-50%, -50%) scale(1.1); opacity: 1; }
            100% { transform: translate(-50%, -60%) scale(0.9); opacity: 0; }
        }
        
        .combo-meter {
            position: absolute;
            top: 105px;
            left: 50%;
            transform: translateX(-50%);
            width: 250px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .combo-meter.visible {
            opacity: 1;
        }
        .combo-bar-bg {
            height: 12px;
            background: rgba(255,255,255,0.4);
            border-radius: 6px;
            overflow: hidden;
            border: 2px solid white;
        }
        .combo-bar-fg {
            height: 100%;
            background: var(--combo-bar);
            border-radius: 4px;
            width: 100%;
        }

        @keyframes combo-timer-drain {
            from { width: 100%; }
            to { width: 0%; }
        }
        
        .value-indicator {
            position: absolute;
            transform: translate(-50%, -120%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 4px 12px;
            border-radius: 16px;
            font-size: 1.2rem;
            pointer-events: none;
            z-index: 30;
            opacity: 0;
            animation: value-pop-in 0.3s forwards;
        }

        @keyframes value-pop-in {
            from { opacity: 0; transform: translate(-50%, -100%); }
            to { opacity: 1; transform: translate(-50%, -120%); }
        }
        
        @keyframes number-stream {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(1.2);
            }
            100% {
                opacity: 0;
                transform: translate(var(--end-x), var(--end-y)) scale(0.5);
            }
        }
        .number-particle {
            position: absolute;
            font-size: 2rem;
            color: #fff;
            text-shadow: 0 0 5px #ffc2d1, 0 0 10px var(--combo-bar);
            animation: number-stream 1.2s cubic-bezier(0.5, 0, 1, 1) forwards;
        }

        @keyframes gameover-swoop-in {
            from {
                opacity: 0;
                transform: translateY(-50px) scale(0.8) rotate(-5deg);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1) rotate(0deg);
            }
        }
        .game-over-modal > div {
            animation: gameover-swoop-in 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        @keyframes score-pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.25); color: #fde488; text-shadow: 0 0 15px #fde488;}
            100% { transform: scale(1); }
        }

        .score-display.counting {
            animation: score-pop 0.15s ease-out;
        }

        .final-score-container {
            background: rgba(0,0,0,0.1);
            padding: 0.5rem 1rem;
            border: 4px solid white;
        }

        /* --- THEME-SPECIFIC UI STYLES --- */

        /* Default/Classic Theme */
        .theme-classic .theme-button,
        .theme-sakura .theme-button,
        .theme-ocean .theme-button,
        .theme-helloKitty .theme-button {
            border-radius: 9999px;
        }
        .theme-classic .final-score-container,
        .theme-sakura .final-score-container,
        .theme-ocean .final-score-container,
        .theme-helloKitty .final-score-container {
             border-radius: 9999px;
        }
        .theme-classic .modal-content,
        .theme-sakura .modal-content,
        .theme-ocean .modal-content,
        .theme-helloKitty .modal-content {
            border-radius: 1.5rem;
            border: 4px solid white;
        }
        
        /* Kuromi Theme */
        .theme-kuromi .theme-button {
            border-radius: 0.5rem;
            clip-path: polygon(0% 10%, 10% 0%, 90% 0%, 100% 10%, 100% 90%, 90% 100%, 10% 100%, 0% 90%);
        }
        .theme-kuromi .theme-button:hover {
             transform: scale(1.05) rotate(1deg);
        }
        .theme-kuromi h1, .theme-kuromi h2 {
            text-shadow: 2px 2px 0px #ff00a0;
        }
        .theme-kuromi .modal-content {
            border: 4px solid black;
            border-radius: 0.25rem;
            box-shadow: 0 0 20px #ff00a0, inset 0 0 10px rgba(0,0,0,0.3);
        }
        .theme-kuromi .final-score-container {
             border-radius: 0.5rem;
             border: 4px solid black;
        }

    </style>
